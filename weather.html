<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		h2 {
			text-align: center;
		}

		#main {
			display: flex;
			flex-flow: row wrap;
		}

		.widget {
			flex: 1 1 auto;
			min-width: 50%;
		}
	</style>
</head>

<body>
	<h2>Weather in Chelmsford, MA 01824</h2>
	<div id="main">
			<div id="current" class="widget">
					<script type='text/javascript' src='https://darksky.net/widget/graph-bar/42.5998,-71.3673/us12/en.js?width=100%&height=400&title=&textColor=333333&bgColor=FFFFFF&transparency=false&skyColor=undefined&fontFamily=Default&customFont=&units=us&timeColor=333333&tempColor=333333&currentDetailsOption=true'></script>
				</div>

				<div id="week" class="widget">
					<script type='text/javascript' src='https://darksky.net/widget/default/42.5998,-71.3673/us12/en.js?width=100%&height=400&title=&textColor=333333&bgColor=FFFFFF&transparency=false&skyColor=undefined&fontFamily=Default&customFont=&units=us&htColor=333333&ltColor=C7C7C7&displaySum=yes&displayHeader=yes'></script>
				</div>

				<div id="day" class="widget">
					<script type='text/javascript' src='https://darksky.net/widget/graph/42.5998,-71.3673/us12/en.js?width=100%&height=400&title=&textColor=333333&bgColor=FFFFFF&transparency=false&fontFamily=Default&customFont=&units=us&graph=temperature_graph&timeColor=333333&tempColor=333333&lineColor=333333&markerColor=333333'></script>
				</div>

				<div id="map" class="widget">
					<script src='https://darksky.net/map-embed/@radar,42.341,-71.813,8.js?embed=true&timeControl=false&fieldControl=false&defaultField=radar'></script>
				</div>
	</div>
</body>

</html>
